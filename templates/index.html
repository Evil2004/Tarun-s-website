{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../static/css/index.css" />
  </head>
  <body>
    <div class="heading row">
      <div class="skull_gif col col-md">
        <img
          src="../static/skull-on-fire.gif"
          alt="a skull on fire"
          class="skull_on_fire"
        />
      </div>
      <div class="heading_content col-md-auto">
        <h1 id="heading">Tarun's Website</h1>
      </div>
      <div class="skull_gif col col-md">
        <img
          src="../static/skull-on-fire.gif"
          alt="a skull on fire"
          class="skull_on_fire"
        />
      </div>
    </div>
    <div class="container">
      <div class="container row justify-content-between">
        {% for post in posts %}
        <div class="post col-3">
          <div class="letter-image">
            <div class="animated-mail">
              <div class="back-fold"></div>
              <div class="letter">
                <div class="letter-border"></div>
                <a href="post/{{post.post_id}}"
                  ><div class="letter-title">{{ post.title }}</div></a
                >
                <div class="letter-content">
                  <img
                    src="../static/skull image edited.png"
                    alt="image of a skull"
                    id="letter-skull"
                  />
                </div>
                <div class="letter-stamp">
                  <div class="letter-stamp-inner"></div>
                </div>
              </div>
              <div class="top-fold"></div>
              <div class="letter-body"></div>
              <div class="left-fold"></div>
            </div>
            <div class="shadow"></div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
